<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Employee and Department</title>
</head>
<body>
<h2>List of Employees and Department</h2>
<br />
<a href="/addemployee">Add an Employee</a><br/>
<a href="/add">Add a Department</a><br/>

<table>
    <tr>
        <th>First Name :</th>
        <th>Last Name :</th>
        <br />
        <th>Job Title :</th>

        <th>Department Name :</th>

    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.employee.fName}"></td>
        <td th:text="${department.employee.lName}"></td>
        <td th:text="${department.employee.jobTitle}"></td>
        <td th:text="${department.depName}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${department.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${department.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${department.id})}">Delete</a>

        </td>
    </tr>
</table>
</body>
</html>
